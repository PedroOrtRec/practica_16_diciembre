<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO’s</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <head>

        <nav class="navbar add">
            <div class="container">
                <input type="text" placeholder="Nueva Tarea" id="text_add">
                <select name="priority_add" id="priority_add">
                    <option value='none' selected>Prioridad</option>
                    <option value="urgent">Urgente</option>
                    <option value="daily">Diaria</option>
                    <option value="monthly">mensual</option>
                </select>
                <input type="submit" value="Añadir tarea" id="add_button">
            </div>
        </nav>

        <nav class="navbar search">
            <div class="container">
                <select name="priority_search" id="priority_search">
                    <option value='all' selected>Buscar por prioridad</option>
                    <option value="urgent">Urgente</option>
                    <option value="daily">Diaria</option>
                    <option value="monthly">mensual</option>
                </select>
                <input type="text" placeholder="Buscar por nombre" id="text_search">
            </div>
        </nav>
    </head>
    <main>
        <div class="container">
            <h1>TODO'S</h1>
            <section class="info">
                <h2>Info</h2>
                <div class="alert"></div>
            </section>
            <section class="tasks">
                <h2>Tasks</h2>

                <article class="one_task urgent_task">

                    <h3>Hacer prácticas</h3>

                    <button class="delete">ELIMINAR</button>
                </article>

                <article class="one_task daily_task">

                    <h3>Repasar apuntes</h3>

                    <button class="delete">ELIMINAR</button>
                </article>

                <article class="one_task monthly_task">

                    <h3>Ampliar información</h3>

                    <Button class="delete">ELIMINAR</Button>
                </article>

            </section>
        </div>
        <footer class="user_show">
            <div class="container">
                <h2>APP TODO'S <span id="user"></span></h2>
            </div>
        </footer>

    </main>
    <script src="./js/main.js"></script>
</body>

</html>
